services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: masumi
      POSTGRES_PASSWORD: masumi
      POSTGRES_DB: masumi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masumi"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  masumi-payment:
    build: ./backend/masumi-services
    env_file:
      - ./env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://masumi:masumi@postgres:5432/masumi}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      PORT: ${MASUMI_PORT:-3001}
      MASUMI_CARDANO_INTEGRATION_URL: ${MASUMI_CARDANO_INTEGRATION_URL:-http://cardano-integration:4002}
      AI_AGENTS_URL: ${AI_AGENTS_URL:-http://ai-agents:6001}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      cardano-integration:
        condition: service_started
      ai-agents:
        condition: service_started
    ports:
      - "3001:${MASUMI_PORT:-3001}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${MASUMI_PORT:-3001}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  cardano-integration:
    build: ./backend/cardano-integration
    env_file:
      - ./env
    environment:
      PORT: ${CARDANO_INTEGRATION_PORT:-4002}
    ports:
      - "4002:${CARDANO_INTEGRATION_PORT:-4002}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${CARDANO_INTEGRATION_PORT:-4002}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  ai-agents:
    build: ./backend/ai-agents
    env_file:
      - ./env
    environment:
      PORT: ${AI_AGENTS_PORT:-6001}
    ports:
      - "6001:${AI_AGENTS_PORT:-6001}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${AI_AGENTS_PORT:-6001}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  emotion-ai:
    build: ./backend/gemini-emotion-agent
    env_file:
      - ./env
    environment:
      PORT: ${GEMINI_SERVICE_PORT:-7002}
      EMOTION_THRESHOLD: ${EMOTION_THRESHOLD:-50}
    ports:
      - "7002:${GEMINI_SERVICE_PORT:-7002}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${GEMINI_SERVICE_PORT:-7002}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  arduino-bridge:
    build: ./backend/arduino-bridge
    env_file:
      - ./env
    environment:
      PORT: ${ARDUINO_BRIDGE_PORT:-5001}
      EMOTION_AI_URL: http://emotion-ai:7002
      MASUMI_PAYMENT_URL: http://masumi-payment:3001
      CARDANO_INTEGRATION_URL: http://cardano-integration:4002
    depends_on:
      - emotion-ai
      - masumi-payment
      - cardano-integration
    ports:
      - "5001:${ARDUINO_BRIDGE_PORT:-5001}"
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"  # Linux
      - "/dev/ttyACM0:/dev/ttyACM0"  # Linux alternative
    privileged: true
    restart: unless-stopped

volumes:
  pgdata:
